<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="<%= data.description %>">
  <meta name="version" content="<%= data.version %>-<%= data.buildTime %>">
  <title><%= data.appName %></title>
  <base href="<%= data.baseHref %>">
  <link rel="stylesheet" href="/styles.min.css?v=<%= data.version %>-<%= data.buildTime %>">
  <%= includes.favicon %>
</head>
<body>
<%= includes.loading %>
<main id="main"></main>
<aside id="app-update"></aside>
<%= includes.footer %>
<script type="text/javascript">
  (function () {
    'use strict';
    window.RHeactorJsAppConfig = {
      appName: '<%= data.appName %>',
      description: '<%= data.description %>',
      version: '<%= data.version %>',
      buildTime: '<%= data.buildTime %>',
      environment: '<%= data.environment %>',
      apiIndex: '<%= data.apiIndex %>',
      mimeType: '<%= data.mimeType %>',
      imageServiceIndex: '<%= data.imageServiceIndex %>'
    };
  }());
</script>
<script type="text/javascript" src="/app.min.js?v=<%= data.version %>-<%= data.buildTime %>"></script>
<script type="text/javascript" defer src="/jquery.min.js?v=<%= data.version %>-<%= data.buildTime %>"></script>
<script type="text/javascript" defer src="/tether.min.js?v=<%= data.version %>-<%= data.buildTime %>"></script>
<script type="text/javascript" defer src="/bootstrap.min.js?v=<%= data.version %>-<%= data.buildTime %>"></script>
</body>
</html>
